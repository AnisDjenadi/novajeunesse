<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sur La Situation En Palestine</title>
    <link rel="stylesheet" href="palestine.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Sur La Situation En Palestine</h1>
        <form id="quiz-form">
            <div class="question" id="q5">
                <p>5. Quelle a été la réponse d’Israël suite à une demande de cesses le feu ?</p>
                <label>
                    <input type="radio" name="q5" value="true"> Ils ont accepté la demande
                </label>
                <label>
                    <input type="radio" name="q5" value="false"> Ils ont refusé la demande
                </label>
                <div class="button-container">
                    <button type="button" onclick="submitQuestion('q5', 'false');document.getElementById('nextButton').style.display='block'">Soumettre</button>
                    <button type="button" id="nextButton" onclick="showNextQuestion(5)" style="display: none;">Suivant</button>
                </div>
                <div class="result"></div>
                <div id="resultat"></div>
            </div>
        </form>
    </div>
    <script src="palestine.js"></script>
</body>

</html>
